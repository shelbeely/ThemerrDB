<html lang="en">
    <head>
        <title>Shelbeely - ThemerrDB</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Video game and movie theme song database." />
        <meta name="author" content="" />

        <!-- Open Graph/Twitter metadata -->
        <meta property="og:site_name" content="Shelbeely" />
        <meta property="og:title" content="Shelbeely" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="assets/images/og-image.png" />
        <meta property="og:url" content="ThemerrDB" />
        <meta property="og:description" content="Video game and movie theme song database." />
        <meta property="og:locale" content="en-US" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="og:twitter_site" content="@lizardbytedev" />
        <meta property="og:twitter_site:id" content="@lizardbytedev" />
        <meta property="og:twitter_creator" content="@lizardbytedev" />
        <meta property="og:twitter_creator:id" content="@lizardbytedev" />
        <meta property="twitter:image" content="assets/images/og-image.png" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- FontAwesome CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
        <!-- Bootstrap theme-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom css-->
        <link href="css/custom.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    </head>
    <body class="d-flex flex-column h-100 bg-dark-gray">
        <main class="flex-shrink-0 overflow-hidden">
            <!-- Navigation-->
            <nav id="nav-container"></nav>

            <div class="container px-auto my-5">
                <div class="col-lg-12 mx-auto" id="themerr-container" style="min-width: 335px">

                    <!-- Search section-->
                    <section class="py-5 offset-anchor" id="Search">
                        <div class="container mb-5">
                            <form id="searchForm">
                                <div class="form-group d-flex">
                                    <div class="col-3 me-3">
                                        <select class="form-select rounded-0" aria-label="Search Type" id="search_type">
                                            <option value="0">Games</option>
                                            <option value="1">Game Collections</option>
                                            <option value="2">Game Franchises</option>
                                            <option selected value="3">Movies</option>
                                            <option value="4">Movie Collections</option>
                                        </select>
                                    </div>
                                    <div class="col-6 me-3">
                                        <input type="text" class="form-control rounded-0" placeholder="Search" id="search_term">
                                    </div>
                                    <button type="button" class="btn btn-warning ml-3 rounded-0" onclick="run_search()">
                                        <i class="fa-fw fas fa-search"></i>Search</button>
                                </div>
                            </form>
                        </div>
                        <div id="search-container"></div>
                    </section>

                    <!-- Games section-->
                    <section class="py-5 offset-anchor" id="Games">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center text-white">
                                    <h2 class="fw-bolder">Games</h2>
                                </div>
                            </div>
                        </div>
                        <div id="games-container"></div>
                    </section>

                    <!-- Game Collections section-->
                    <section class="py-5 offset-anchor" id="Game Collections">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center text-white">
                                    <h2 class="fw-bolder">Game Collections</h2>
                                </div>
                            </div>
                        </div>
                        <div id="game-collections-container"></div>
                    </section>

                    <!-- Game Franchises section-->
                    <section class="py-5 offset-anchor" id="Game Franchises">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center text-white">
                                    <h2 class="fw-bolder">Game Franchises</h2>
                                </div>
                            </div>
                        </div>
                        <div id="game-franchises-container"></div>
                    </section>

                    <!-- Movies section-->
                    <section class="py-5 offset-anchor" id="Movies">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center text-white">
                                    <h2 class="fw-bolder">Movies</h2>
                                </div>
                            </div>
                        </div>
                        <div id="movies-container"></div>
                    </section>

                    <!-- Movie Collections section-->
                    <section class="py-5 offset-anchor" id="Movie Collections">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center text-white">
                                    <h2 class="fw-bolder">Movie Collections</h2>
                                </div>
                            </div>
                        </div>
                        <div id="movie-collections-container"></div>
                    </section>

                </div>
            </div>

            <!-- Donate section-->

        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto" id="footer-container"></footer>

        <!-- Audio player bottom navbar -->
        <!-- <nav id="player-navbar"></nav> -->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Get navbar -->
        <script src="js/navbar.js"></script>
        <!-- Get footer -->
        <script src="js/footer.js"></script>
        <!-- Discord WidgetBot -->
        <script src="js/discord.js"></script>
        <!-- YouTube player/iframe api -->
        <script src="js/yt.js"></script>
        <!-- load games and movies -->
        <script src="js/item_loader.js"></script>
    </body>
</html>
